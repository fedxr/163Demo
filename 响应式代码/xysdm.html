<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let x;
    let y;
    let f = n => n * 100 + 100;

    let active;
    let onXChange = function (cb) {
      active = cb;
      active();
      active = null;
    };

    class Dep {
      deps = new Set();
      depend() {
        if (active) {
          this.deps.add(active);
        }
      };
      notify() {
        this.deps.forEach(dep => dep());
      };
    };

    ref = initValue => {
      let value = initValue;
      let dep = new Dep();
      return Object.defineProperty({}, 'value', {
        get() {
          dep.depend();
          return value;
        },
        set(newValue) {
          value = newValue;
          dep.notify();
        }
      });
    }

    x = ref(1);

    onXChange(() => {
      y = f(x.value);
      console.log(y);
      document.write(`Hello,${y};<br/>`);
    });

    x.value = 2;
    x.value = 3;
  </script>
</body>

</html>
